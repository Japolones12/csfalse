<!DOCTYPE html>
<html>
<head>
  <script src="nome_do_arquivo.js"></script>
<title>Jogo de Tiro</title>
<style>
body {
  background-color: #000;
  overflow: hidden;
}
#game {
  width: 600px;
  height: 400px;
  background-color: #fff;
  position: relative;
}
#player {
  width: 20px;
  height: 30px;
  background-color: blue;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
.bullet {
  width: 5px;
  height: 10px;
  background-color: red;
  position: absolute;
}
.enemy {
  width: 30px;
  height: 30px;
  background-color: green;
  position: absolute;
}
</style>
</head>
<body>
<div id="game">
  <div id="player"></div>
</div>
<script>
const game = document.getElementById('game');
const player = document.getElementById('player');
let bullets = [];
let enemies = [];

function createBullet() {
  const bullet = document.createElement('div');
  bullet.classList.add('bullet');
  bullet.style.left = player.offsetLeft + player.offsetWidth / 2 + 'px';
  bullet.style.top = player.offsetTop - 10 + 'px';
  game.appendChild(bullet);
  bullets.push(bullet);
}

function moveBullets() {
  for (let i = 0; i < bullets.length; i++) {
    const bullet = bullets[i];
    const top = bullet.offsetTop - 5;
    bullet.style.top = top + 'px';
    if (top < 0) {
      game.removeChild(bullet);
      bullets.splice(i, 1);
    }
  }
}

function createEnemy() {
  const enemy = document.createElement('div');
  enemy.classList.add('enemy');
  enemy.style.left = Math.random() * (game.offsetWidth - 30) + 'px';
  enemy.style.top = -30 + 'px';
  game.appendChild(enemy);
  enemies.push(enemy);
}

function moveEnemies() {
  for (let i = 0; i < enemies.length; i++) {
    const enemy = enemies[i];
    const top = enemy.offsetTop + 2;
    enemy.style.top = top + 'px';
    if (top > game.offsetHeight) {
      game.removeChild(enemy);
      enemies.splice(i, 1);
    }
  }
}

document.addEventListener('keydown', (event) => {
  if (event.code === 'Space') {
    createBullet();
  }
});

setInterval(moveBullets, 10);
setInterval(createEnemy, 1000);
setInterval(moveEnemies, 30);
</script>
</body>
</html>
